{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Add Medical History</h2>

        <!-- Patient Information -->
        <div class="alert alert-info">
            <h5>Patient: {{ patient.username }}</h5>
            <p><strong>Email:</strong> {{ patient.email }}</p>
        </div>

        <!-- Medical Record Form -->
        <form method="POST" class="needs-validation">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_diagnosis" class="form-label">Diagnosis</label>
                {{ form.diagnosis }}
            </div>

            <div class="mb-3">
                <label for="id_treatment_plan" class="form-label">Treatment Plan</label>
                {{ form.treatment_plan }}
            </div>

            <div class="mb-3">
                <label for="id_medications" class="form-label">Medications</label>
                {{ form.medications }}
            </div>

            <div class="mb-3">
                <label for="id_allergies" class="form-label">Allergies</label>
                {{ form.allergies }}
            </div>

            <button type="submit" class="btn btn-success w-100">Save Medical History</button>
        </form>

        <!-- Back Button -->
        <div class="text-center mt-3">
            <a href="{% url 'doctor_appointment_list' %}" class="btn btn-secondary">Back to Appointments</a>
        </div>
    </div>
</div>
{% endblock %}
