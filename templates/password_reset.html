{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Password Reset</h2>
    <p class="text-center">Enter your email to receive a password reset link.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Send Reset </button>
    </form>
</div>
{% endblock %}
