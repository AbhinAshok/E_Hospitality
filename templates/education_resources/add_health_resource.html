<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Health Education Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Add Health Education Resources</h2>

        <!-- Form to Add Resource -->
        <form action="{% url 'resource_create' %}" method="post" class="mb-5">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Resource Title</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter resource title" required>
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Resource Link</label>
                <input type="url" id="link" name="link" class="form-control" placeholder="Enter resource link" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Resource</button>
        </form>

        <!-- Display Existing Resources -->
        <h3 class="mb-3">Existing Health Education Resources</h3>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Link</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for resource in resources %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ resource.title }}</td>
                    <td><a href="{{ resource.link }}" target="_blank">{{ resource.link }}</a></td>
                    <td>
                        <a href="{% url 'edit_health_resource' resource.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_health_resource' resource.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No Resources Found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Back Button -->
        <div class="mt-3">
            <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
        </div>
    </div>
</body>
</html>
