<!DOCTYPE html>
<html lang="en">
<head>
    <title>Billing</title>
</head>
<body>
    <h1>Your Bills</h1>
    <ul>
        {% for bill in billings %}
        <li>
            Amount: {{ bill.total_amount }} | Status: {{ bill.payment_status }} | Issued: {{ bill.date_issued }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
