{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Add a New Facility</h1>

    <div class="card">
        <div class="card-body">
            <form method="post" action="{% url 'facility_create' %}" class="needs-validation" novalidate>
                {% csrf_token %}

                <!-- Facility Name -->
                <div class="mb-3">
                    <label class="form-label">Facility Name:</label>
                    {{ form.name}}
                </div>

                <!-- Location -->
                <div class="mb-3">
                    <label  class="form-label">Location:</label>
                    {{ form.location}}
                </div>

                <!-- Department -->
                <div class="mb-3">
                    <label class="form-label">Department:</label>
                    {{ form.department }}
                </div>

                <!-- Resources -->
                <div class="mb-3">
                    <label class="form-label">Resources:</label>
                    {{ form.resources }}
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Add Facility</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
